<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/parsley.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #6dd4b1;">
            <a class="navbar-brand" href="#">Viajes CR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
            <div class="col-md-7 col-sm-7"></div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Viajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <h3>Contacto</h3>
    <div class="col-4"></div>
    <form class="col-4" id="contact-form">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Victor" required data-parsley-type="alphanum">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" placeholder="Santana" required data-parsley-type="digits">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="v.santana@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input data-parsley-type="number" placeholder="506 85741236" required data-parsley-minlength="8">
        </div>
        <div class="form-group">
            <textarea name="comentarios" id="comentarios" cols="30" rows="10" required></textarea>
            <button class="btn-send">Enviar</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/parsley.min.js"></script>
    <script>
        $("#contact-form").parsley();
    </script>
    <footer id="footer">
        <div>Todos los derechos reservados</div>
    </footer>
</body>

</html>
