<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <ul>
                <li id="brand">Logotipo</li>
                <li><a href="index.html">Inicio</a></li>
                <li>Viajes</li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <h3>Contacto</h3>
    <div class="col-4"></div>
    <form class="col-4" action="">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Victor">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" placeholder="Santana">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="v.santana@gmail.com">
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            <input type="text" placeholder="506 85741236">
        </div>
        <div class="form-group">
            <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
            <button class="btn-send">Enviar</button>
        </div>
    </form>

    <footer id="footer">
        <div>Todos los derechos reservados</div>
    </footer>
</body>

</html>
