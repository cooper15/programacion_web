<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de costos</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<header>
    <nav id="navbar">
        <ul>
            <li id="brand">Logotipo</li>

            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<body>
    <h3>Cálculo de costos</h3>
    <div class="col-4"></div>
    <form class="col-4" action="">
        <div class="form-group">
            <label for="personas">Número de personas</label>
            <input type="text" name="personas" placeholder="Ejemplo: 5">
        </div>
        <div class="form-group">
            <label for="dias">Número de días</label>
            <input type="text" name="dias" placeholder="Ejemplo: 7">
        </div>

        <div class="form-group">
            <button class="btn-send">Calcular</button>
            <div hidden="true">El costo es de: </div>
        </div>
    </form>

</body>
