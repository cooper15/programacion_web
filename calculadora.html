<body>
    <h3>Cálculo de costos</h3>
    <div class="col-4"></div>
    <form class="col-4" id="calculator-form">
        <div class="form-group">
            <label for="personas">Número de personas</label>
            <input type="text" name="personas" placeholder="Ejemplo: 5" required data-parsley-type="integer">
        </div>
        <div class="form-group">
            <label for="dias">Número de días</label>
            <input type="text" name="dias" placeholder="Ejemplo: 7" required data-parsley-type="integer">
        </div>

        <div class="form-group">
            <button class="btn-send">Calcular</button>
            <div hidden="true">El costo es de: </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/parsley.min.js"></script>
    <script>
        $("#calculator-form").parsley();
    </script>
